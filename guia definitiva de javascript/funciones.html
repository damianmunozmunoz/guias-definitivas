<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones</title>
</head>
<body>
    
</body>
<script>
    //Definición de una función
    function saludar(){
        //Lanza un mensaje por el navegador
        alert('Hola mundo')
    }
    //Llamada a la función
    saludar()

    function suma(a, b){
        return a+b
    }
    //Pide al usuario una entrada
    a = prompt()
    b = prompt()
    //parseInt transforma las variables en int
    alert(suma(parseInt(a),parseInt(b)))
</script>
</html>
