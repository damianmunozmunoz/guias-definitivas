<script>
    //Con let definimos variables
    let nombre = "Damián Muñoz" //string
    //Así imprimiremos un mensaje en la consola del navegador
    console.log(nombre)
    /*Hay distintos tipos de datos:
    - Primitivos: number, string, boolean, undefined y null
    - De referencia: array, object, functions y classes*/
    let numero = 1  //number
    let verdadero = true //boolean
    let noDefinido; //undefined
    let undef = undefined //undefined
    let nulo = null //null
    //Con const definimos constantes que son variables inmutables
    const texto = "Hola mundo"
    //Con typeof podemos ver el tipo de la variable o constante
    console.log(typeof texto);
</script>

</html>
