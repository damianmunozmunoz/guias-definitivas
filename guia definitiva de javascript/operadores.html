<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
    
</body>
<script>
    let a = 5
    let b = 7
    //OPERADORES ARITMÉTICOS
    a+b //adicion
    a-b //resta
    a*b //multiplicación
    a/b //división
    a%b //módulo
    a**b //potencia
    a++ //incremento
    b-- //decremento

    //OPERADORES COMPARADORES
    a > b //mayor que
    a < b //menor que
    a >= b //mayor o igual que
    a <= b //menor o igual que
    a == b //igual que
    a != b //distinto de

    //OPERADORES LÓGICOS
    a && b //and
    a || b //or
    !a //not
</script>
</html>
